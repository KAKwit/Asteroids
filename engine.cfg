[application]

name="KAsteroids"
main_scene="res://main/main.tscn"
icon="res://assets/players/player_medium.png"

[autoload]

globals="*res://globals.gd"

[display]

test_width=1280
test_height=720
fullscreen=false
width=1280
height=720
allow_hidpi=true
stretch_mode="2d"
custom_mouse_cursor=""
driver="GLES2"
stretch_aspect="keep_height"

[input]

player_up=[key(Up), key(W), jbutton(0, 0), jaxis(0, 6)]
player_down=[key(Down), key(S), jbutton(0, 1), jaxis(0, 7)]
player_fire=[key(Space), jbutton(0, 5), jbutton(0, 7)]
player_left=[key(Left), key(A), jaxis(0, 0)]
player_right=[key(Right), key(D), jaxis(0, 1)]

[render]

default_clear_color=#ff4c4c4c
