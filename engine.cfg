[application]

name="Asteroids"
main_scene="res://main/main.tscn"
icon="res://assets/players/player_medium.png"

[autoload]

globals="*res://globals.gd"

[display]

allow_hidpi=true
width=1280
height=720
stretch_mode="2d"
driver="GLES2"
stretch_aspect="keep_height"

[input]

player_up=[key(Up), key(W), jaxis(0, 2)]
player_down=[key(Down), key(S), jbutton(0, 1), jaxis(0, 3)]
player_fire=[key(Space), jbutton(0, 0)]
player_left=[key(Left), key(A), jaxis(0, 0)]
player_right=[key(Right), key(D), jaxis(0, 1)]

[render]

default_clear_color=#ff4c4c4c
